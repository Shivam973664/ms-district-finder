#for kafka configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group-1
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer



#for circuit breaker configuration
resilience4j.circuitbreaker.instances.justtrying.register-health-indicator=true
resilience4j.circuitbreaker.instances.justtrying.sliding-window-size=4
resilience4j.circuitbreaker.instances.justtrying.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.justtrying.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.justtrying.wait-duration-in-open-state=50s
resilience4j.circuitbreaker.instances.justtrying.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.justtrying.automatic-transition-from-open-to-half-open-enabled=true


#for Adding Actuator
# Enable all actuator endpoints
management.endpoints.web.exposure.include=*
